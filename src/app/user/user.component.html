<div class="user">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Eingeloggt als</mat-card-title>
    </mat-card-header>

    <form class="form">

      <mat-card-content>
        <mat-form-field class="full-width">
          <input matInput placeholder="Benutzername" [(ngModel)]="user.name" name="name">
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput placeholder="Mail" [(ngModel)]="user.mail" name="mail">
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput placeholder="Rolle" [(ngModel)]="user.role" name="role">
        </mat-form-field>
      </mat-card-content>
    </form>
  </mat-card>
</div>
