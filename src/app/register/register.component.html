<div class="register">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Registrieren</mat-card-title>
    </mat-card-header>

    <form class="form">
      <mat-card-content>
        <mat-form-field class="full-width">
          <input matInput placeholder="Benutzername" [(ngModel)]="user.name" name="name">
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput placeholder="Mail" [(ngModel)]="user.mail" name="mail">
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput type="password" placeholder="Passwort" [(ngModel)]="user.password" name="password">
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Rolle</mat-label>
          <mat-select [(ngModel)]="user.role" [ngModelOptions]="{standalone: true}">
            <mat-option [value]="role" *ngFor="let role of roles">{{role}}
            </mat-option>
          </mat-select>
        </mat-form-field>

      </mat-card-content>
      <button mat-stroked-button class="button" (click)="addUser(user)">Registrieren</button>

    </form>
  </mat-card>
</div>
