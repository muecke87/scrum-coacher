<div class="register">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Registrieren</mat-card-title>
    </mat-card-header>

    <form class="form">

      <mat-card-content>
        <mat-form-field class="full-width">
          <input matInput placeholder="Benutzername">
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput placeholder="Mail">
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput type="password" placeholder="Passwort">
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Rolle</mat-label>
          <mat-select>
            <mat-option [value]="roles" *ngFor="let role of roles">{{role}}
            </mat-option>
          </mat-select>
        </mat-form-field>

      </mat-card-content>

      <button mat-stroked-button class="button">Registrieren</button>

    </form>
  </mat-card>
</div>
