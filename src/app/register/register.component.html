<div class="register" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Registrieren</mat-card-title>
    </mat-card-header>

    <form class="example-form">

      <mat-card-content>
        <mat-form-field class="full-width">
          <input matInput placeholder="Benutzername">
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput placeholder="Mail">
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput type="password" placeholder="Passwort">
        </mat-form-field>


      </mat-card-content>

      <button mat-stroked-button class="full-width">Register</button>

    </form>
  </mat-card>
</div>
